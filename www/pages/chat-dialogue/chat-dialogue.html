<script>
    const send_message = function (from_user_id, to_user_id, msg) {
        if (!msg) setTimeout(() => { return }, 900);
        cordovaHTTP.post(`https://hackaton-lambda-backend.herokuapp.com/messages?from_user_id=${from_user_id}&to_user_id=${to_user_id}&message=${msg.toString()}`,
            {}, {},
            function (response) {
                console.log(response.status);
                try {
                    response.data = JSON.parse(response.data);
                    // console.log(response.data);
                    //extract messages
                    console.log(response.data);
                } catch (e) {
                    console.error(`JSON parsing error: ${e}`);
                }
            },
            function (response) {
                // prints 403
                console.log(response.status);

                //prints Permission denied 
                console.log(response.error);
            });
    }
    const add_message = function (item) {
        console.log(item);
        to_user_id = item['to_user_id'];
        from_user_id = item['from_user_id'];
        time = "6:52"; // TODO: Fix time
        message_text = item['message'];
        document.getElementById("chat-messages").innerHTML += `<div class="message message-${from_user_id != my_id ? "not" : ""}mine">
            <div class="message__text">
                ${message_text}
            </div>
            <div class="message__footer">
                <div class="message__footer__time">
                ${time}
                </div>
            </div>
        </div>`;
    }
    const load_messages = function (my_id, his_id) {
        cordovaHTTP.get("https://hackaton-lambda-backend.herokuapp.com/messages", {
            'from_user_id': my_id,
            'to_user_id': his_id,
        }, {},
            function (response) {
                console.log(response.status);
                try {
                    response.data = JSON.parse(response.data);
                    // console.log(response.data);
                    var resp = response.data['details'];
                    //extract messages



                    console.log(resp);
                    resp.forEach(add_message);
                } catch (e) {
                    console.error(`JSON parsing error: ${e}`);
                }
            },
            function (response) {
                // prints 403
                console.log(response.status);

                //prints Permission denied 
                console.log(response.error);
            });
    }
    setTimeout(() => { load_messages(my_id, his_id) }, 900);

    console.log("Done!")
</script>
