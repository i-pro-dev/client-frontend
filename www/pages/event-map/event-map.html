<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="event-map.css">

    <title>Event Map</title>
</head>

<body>
    <div id="event-map">
    </div>

    <div class="input-wrap">
        <div class="input-group rounded" id="map-search">
            <img src="../../svg/map-search-loopa.svg" alt="лупа.свг" id="loopa">
            <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search"
                aria-describedby="search-addon" />
            <img src="../../svg/map-search-arrow.svg" alt="стрелка.свг" id="arrow">

        </div>

    </div>

    <div class="ipro-navbar">
        <button class="ipro-navbar__item">
            <img src="../../svg/navbar-feed.svg" alt="фид" srcset="">
            <div class="ipro-navbar__item__title">Лента событий</div>
        </button>
        <button class="ipro-navbar__item">
            <img src="../../svg/navbar-map-active.svg" alt="карта актив" srcset="">
            <div class="ipro-navbar__item__title">Карта событий</div>
        </button>
        <button class="ipro-navbar__item">
            <img src="../../svg/navbar-messages-new.svg" alt="сообщения с пупркой" srcset="">
            <div class="ipro-navbar__item__title">Сообщения</div>
        </button>
        <button class="ipro-navbar__item">
            <img src="../../svg/navbar-profile.svg" alt="профиль" srcset="">
            <div class="ipro-navbar__item__title">Анкета</div>
        </button>
    </div>



</body>

</html>
